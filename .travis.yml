language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
install:
     - dotnet tool install --global dotnet-sonarscanner
before_script:
  - export PATH="$PATH:$HOME/.dotnet/tools"

script:
    - dotnet sonarscanner begin /k:"company:ufukaytas_DotNet-Core-CI-Sample" /n:"ufukaytas_DotNet-Core-CI-Sample" /v:"#.#.#" /o:"ufukaytas-github" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="11acda262af249d624019e5b90d62e4a9a18cefd" /d:sonar.language="cs" /d:sonar.exclusions="**/bin/**/*,**/obj/**/*" /d:sonar.cs.opencover.reportsPaths="lcov.opencover.xml" || true
    - dotnet restore
    - dotnet build
      - dotnet sonarscanner end /d:sonar.login="11acda262af249d624019e5b90d62e4a9a18cefd" || true
